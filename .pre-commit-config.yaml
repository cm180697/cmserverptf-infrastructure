# .pre-commit-config.yaml
repos:
-   repo: https://github.com/psf/black
    rev: 24.4.2 # Use a specific, recent version
    hooks:
    -   id: black
        language_version: python3.10
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.0 # Use a specific, recent version
    hooks:
    -   id: flake8